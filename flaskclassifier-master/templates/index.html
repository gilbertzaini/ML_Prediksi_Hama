<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: rgb(219, 240, 223);
      }

      h1 {
        color: rgb(224, 234, 210);
        height: 6.5rem;
        margin-top: auto;
        text-align: center;
        font-size: medium;
      }

      .akong {
        margin-top: 15%;
      }

      .btn {
        height: 10rem;
        font-size: 3rem;
        border-radius: 3rem;
      }

      .btn:hover{
        transform: scale(1.1);
        transition: 0.3s ease;
      }
    </style>
  </head>

  <body>
    <h1 class="display-2 bg-success text-center">Pendeteksi Hama berbasis Machine Learning</h1>
    <div class="akong vstack gap-5">
      <button
        type="button"
        class="btn w-50 align-self-center align-middle btn-outline-success"
        onclick="window.location.href = 'parasit';"
      >
        Parasit
      </button>
      <button
        type="button"
        class="btn w-50 align-self-center align-middle btn-outline-success"
        onclick="window.location.href = 'non-parasit';"
      >
        Non-Parasit
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
